[build]
base = "site/"
publish = "public/"
command = "hugo && cd ./site/functions && go build -o hello hello.go"
functions = "functions/"

[build.environment]
HUGO_VERSION = "0.65.1"
GO_IMPORT_PATH = "sigs.k8s.io/krew"

[context.production.environment]
HUGO_ENV = "production"

[context.deploy-preview]
command = "hugo --buildFuture -b $DEPLOY_PRIME_URL"

[context.branch-deploy]
command = "hugo --buildFuture -b $DEPLOY_PRIME_URL"
